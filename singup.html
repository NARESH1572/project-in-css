<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./singup.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Tech-Shop</h1>
        <div class="right">
            <ul>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="./login.html"><i class="fa-solid fa-user"></i></a>
            </ul>
        </div>
    </header>

    <div class="auth-container">
       
        <div class="auth-form">
            <h2>Sign Up</h2>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <form>
                <div class="form-group">
                   
                    <input type="text" required placeholder="Username">
                </div>
                <div class="form-group">
                    
                    <input type="email" required placeholder="Email">
                </div>
                <div class="form-group">
                
                    <input type="password" required placeholder="Password"><br>
                    
                </div>
                <div class="form-group">
                
                    <input type="password" required placeholder="ConfirmPassword"><br>
                    
                </div>

                <button type="Signup">Signup</button>
            </form>

            <div class="footer">
                <h2>or login with</h2>
                <div class="footer-links">
                    <a  id="p3" href="#">Facebook</a>
                    <a id="p1" href="#">Google</a>
                    <a id="p2" href="#">Twitter</a>
                </div>
            </div>
        </div>

    
 </div>
</body>
</html>
